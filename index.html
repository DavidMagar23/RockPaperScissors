<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body class="body center" id="body">
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="choices">
            <div class="rock">
                <label for="rock-choice">
                    <input type="button" id="rock-choice">
                    <img src="img/rock.png" id="rock">
                </label>
            </div>
            <div class="paper">
                <label for="paper-choice">
                    <input type="button" id="paper-choice">
                    <img src="img/paper.png" id="paper">
                </label>
            </div>
            <div class="scissors">
                <label for="scissors-choice">
                    <input type="button" id="scissors-choice">
                    <img src="img/scissors.jpg" id="scissors">
                </label>
            </div>
        </div>

        <div class="score">
        </div>
    </div>
</body>
</html>
