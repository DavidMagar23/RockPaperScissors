<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body class="body center" id="body">
    <div class="container">
        <div class="heading">
            <h1 class="title">Rock-Paper-Scissors</h1>
        </div>

        <div class="choices">
            <div class="rock">
                <label for="rock-choice">
                    <input type="button" id="rock-choice">
                    <img src="img/rock.png" id="rock">
                </label>
            </div>
            <div class="paper">
                <label for="paper-choice">
                    <input type="button" id="paper-choice">
                    <img src="img/paper.png" id="paper">
                </label>
            </div>
            <div class="scissors">
                <label for="scissors-choice">
                    <input type="button" id="scissors-choice">
                    <img src="img/scissors.jpg" id="scissors">
                </label>
            </div>
        </div>

        <div class="score">
            <h2>Pick one!</h2>
            <h5>Game of 5 rounds</h5>
            <div class="score-number">
                <h3 id="player-play-text" class="playingText">Waiting . . .</h3>
                <h3></h3>
                <h3 id="computer-play-text" class="playingText">Waiting . . .</h3>
            </div>
            <div class="score-number">
                <h3 id="player-score-text">Player score: 0</h3>
                <h3></h3>
                <h3 id="computer-score-text">Computer score: 0</h3>
            </div>
            <h2 id="game-text">Waiting . . .</h2>
        </div>
    </div>

    <audio src="audio/pixel 6 25.wav" id="music"></audio>
    <audio src="audio/winaudio.wav" id="win-music"></audio>  
    <audio src="audio/loseaudio.wav" id="lose-music"></audio> 
    <audio src="audio/tieaudio.wav" id="tie-music"></audio>  
    
    <audio src="audio/totalWin.wav" id="total-win"></audio>
    <audio src="audio/totalLose.wav" id="total-lose"></audio>
    <audio src="audio/totalTie.wav" id="total-tie"></audio>
</body>
</html>
